server:
  port: 2000
spring:
  spring:
    main:
      allow-circular-references:true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./test.db
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true